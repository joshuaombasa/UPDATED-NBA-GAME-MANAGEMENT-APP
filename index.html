<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NBA COUNTER</title>
</head>
<body>
    <h1 class="game-leader-h1" id="game-leader-h1"></h1>
    <div class="container" id="container">
        <div class="home" id="home">
            <h1 class="title" id="home-title">HOME</h1>
            <h1 class="score" id="home-score">0</h1>
            <div class="score-buttons-area" id="score-buttons-area">
                <button class="score-buttons-styling" id="home-free-throw">+1</button>
                <button class="score-buttons-styling" id="home-jump-shot">+2</button>
                <button class="score-buttons-styling" id="home-three-point-play">+3</button>
            </div>
        </div>
        <div class="guest" id="guest">
            <h1 class="title" id="away-title">GUEST</h1>
            <h1 class="score" id="away-score">0</h1>
            <div class="score-buttons-area" id="score-buttons-area">
                <button class="score-buttons-styling" id="away-free-throw">+1</button>
                <button class="score-buttons-styling" id="away-jump-shot">+2</button>
                <button class="score-buttons-styling" id="away-three-point-play">+3</button>
            </div>

        </div>
    </div>
    <div class="game-control-area">
        <button class="new-game controls-styling" id="new-game-btn">New Game</button>
        <!-- <button class="controls-styling" >New Game</button>
        <button class="controls-styling" >New Game</button> -->

    </div>
    <script src="index.js"></script>
</body>
</html>
